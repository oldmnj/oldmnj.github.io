<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源导航中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .nav-btn {
            padding: 15px 35px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 1.8rem;
            font-family: 'Ma Shan Zheng', cursive;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .qgroup {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.6;
            z-index: -1;
        }
        
        .circle-1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            top: 10%;
            left: 15%;
            animation: float 8s infinite ease-in-out;
        }
        
        .circle-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            bottom: 15%;
            right: 15%;
            animation: float 6s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-btn {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
            
            .qgroup {
                font-size: 1.5rem;
            }
            
            .circle-1, .circle-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    
    <div class="container">
        <h1>资源导航中心</h1>
        
        <div class="nav-links">
            <a href="a.html" class="nav-btn">优质网站</a>
            <a href="a1.html" class="nav-btn">实用软件</a>
            <a href="p2.html" class="nav-btn">网站推荐</a>
            <a href="p1.html" class="nav-btn">关于我们</a>
        </div>
        
        <div class="qgroup">
            资源🐧群: 465076894
        </div>
        <h3>注：本站所有资源均为up主在视频等内容中所分享的，若有任何侵权行为请联系我们删改</h3>
    </div>
</body>
</html>
